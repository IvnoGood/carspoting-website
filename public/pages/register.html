    <div class="login">
        <form method="post">
            <h1 class="login-title">Register</h1>
            <label for="username">
                <p class="login-description">Username:</p>
            </label>
            <label for="username" class="labels">
                <i class="fas fa-user labels"></i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" class="input-fields"><br>

            <label for="email">
                <p class="login-description">Email:</p>
            </label>
            <label for="email" class="labels">
                <i class="fas fa-user labels"></i>
            </label>
            <input type="text" name="email" placeholder="Email" id="email" class="input-fields" required><br>

            <label for="password">
                <p class="login-description">Password:</p>
            </label>
            <label for="password" class="labels">
                <i class="fas fa-lock labels"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" class="input-fields"
                required><br>
            <input type="submit" value="Register" id="register" class="input-button">
            <div class="error-box">
                <p class="error-text" id="error-text"></p>

            </div>
